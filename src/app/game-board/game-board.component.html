<div class="game-board-container" @gameLoad>
  <div class="game-score-container">
    <app-game-score></app-game-score>
  </div>

  <div class="game-chengyu-container"
       [@correctChengyu]="correctChengyu ? 'correct' : ''"
       (@correctChengyu.done)="onCorrectChengyuAnimationDone()"
       [@incorrectChengyu]="incorrectChengyu ? 'incorrect' : ''"
       (@incorrectChengyu.done)="onIncorrectChengyuAnimationDone()"
       [class.chengyu-correct]="correctChengyu">
    <span *ngFor="let char of selectedChengyuChars$ | async" @charSelected>
      {{ char }}
    </span>
  </div>

  <div class="game-wheel-container container">
    <div class="row g-0 position-relative h-100 z-1" *ngIf="currentChengyu$ | async as shuffledChengyu">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <app-hanzi
          [id]="'checkbox1'"
          [checked]="checkboxes.checkbox1"
          [hotkey]="'ArrowUp'"
          [value]="shuffledChengyu[0]"
          (clicked)="selectChengyuChar($event)"
        ></app-hanzi>
      </div>
      <div class="col-6 d-flex justify-content-start align-items-center">
        <app-hanzi
          [id]="'checkbox2'"
          [checked]="checkboxes.checkbox2"
          [hotkey]="'ArrowLeft'"
          [value]="shuffledChengyu[1]"
          (clicked)="selectChengyuChar($event)"
        ></app-hanzi>
      </div>
      <div class="col-6 d-flex justify-content-end align-items-center">
        <app-hanzi
          [id]="'checkbox3'"
          [checked]="checkboxes.checkbox3"
          [hotkey]="'ArrowRight'"
          [value]="shuffledChengyu[2]"
          (clicked)="selectChengyuChar($event)"
        ></app-hanzi>
      </div>
      <div class="col-12 d-flex justify-content-center align-items-center">
        <app-hanzi
          [id]="'checkbox4'"
          [checked]="checkboxes.checkbox4"
          [hotkey]="'ArrowDown'"
          [value]="shuffledChengyu[3]"
          (clicked)="selectChengyuChar($event)"
        ></app-hanzi>
      </div>
    </div>

    <div class="game-canvas-container">
      <app-game-canvas></app-game-canvas>
    </div>

    <div class="game-timer-container">
      <app-game-timer></app-game-timer>
    </div>
  </div>

  <div class="game-action-container">
    <button class="app-button app-button-secondary"
            hotkey="Space"
            (click)="skipChengyu()">
      Skip
    </button>
  </div>
</div>
