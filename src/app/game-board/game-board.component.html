<div class="game-score">
  <div>
    {{ currentChengyuIndex + 1 }}/{{ chengyus.length }} 成语
  </div>
  <div>
    <chengyu-game-timer></chengyu-game-timer>
  </div>
</div>
<div class="game-container container shadow"
     [class.chengyu-correct]="correctChengyu"
     [class.chengyu-incorrect]="incorrectChengyu">
  <div class="row g-0 position-relative h-100 z-1">
    <div class="col-12 d-flex justify-content-center align-items-center">
      <div class="">
        <input type="checkbox" class="btn-check" id="btn-check-1" autocomplete="off"
               (click)="selectChengyuChar(shuffledChengyu[0], 'checkbox1', $event)">
        <label id="checkbox1" class="btn btn-lg char char-unchecked rounded-circle fs-1 position-relative" for="btn-check-1" [class.char-checked]="checkboxes.checkbox1">
          {{ shuffledChengyu[0] }}
        </label>
      </div>
    </div>
    <div class="col-6 d-flex justify-content-start align-items-center">
      <div class="ps-3">
        <input type="checkbox" class="btn-check" id="btn-check-2" autocomplete="off"
               (click)="selectChengyuChar(shuffledChengyu[1], 'checkbox2', $event)">
        <label id="checkbox2" class="btn btn-lg char char-unchecked rounded-circle fs-1 position-relative" for="btn-check-2" [class.char-checked]="checkboxes.checkbox2">
          {{ shuffledChengyu[1] }}
        </label>
      </div>
    </div>
    <div class="col-6 d-flex justify-content-end align-items-center">
      <div class="pe-3">
        <input type="checkbox" class="btn-check" id="btn-check-3" autocomplete="off"
               (click)="selectChengyuChar(shuffledChengyu[2], 'checkbox3', $event)">
        <label id="checkbox3" class="btn btn-lg char char-unchecked rounded-circle fs-1 position-relative" for="btn-check-3" [class.char-checked]="checkboxes.checkbox3">
          {{ shuffledChengyu[2] }}
        </label>
      </div>
    </div>
    <div class="col-12 d-flex justify-content-center align-items-center">
      <div class="">
        <input type="checkbox" class="btn-check" id="btn-check-4" autocomplete="off"
               (click)="selectChengyuChar(shuffledChengyu[3], 'checkbox4', $event)">
        <label id="checkbox4" class="btn btn-lg char char-unchecked rounded-circle fs-1 position-relative" for="btn-check-4" [class.char-checked]="checkboxes.checkbox4">
          {{ shuffledChengyu[3] }}
        </label>
      </div>
    </div>
  </div>
  <div class="position-absolute top-0 start-0 z-0">
    <chengyu-game-canvas #canvasComp></chengyu-game-canvas>
  </div>
</div>
