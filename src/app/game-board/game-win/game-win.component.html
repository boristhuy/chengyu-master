<div class="modal-header" ngbAutofocus>
  <div class="modal-title">
    Congrats!
  </div>
</div>
<div class="modal-body">
  <p class="m-0">Your final score</p>
  <div class="game-win-score">{{ score }}</div>
</div>
<div class="modal-footer">
  <button class="button button-primary" (click)="activeModal.close('play')">
    Play again
  </button>
  <button class="button button-blue" (click)="activeModal.close('quit')">
    Quit
  </button>
</div>
