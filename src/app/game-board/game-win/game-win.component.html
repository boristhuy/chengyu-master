<div class="modal-header" ngbAutofocus>
  <div class="modal-title">
    <div class="game-win-title">成语</div>
    <div class="game-win-subtitle">Master!</div>
  </div>
</div>
<div class="modal-body">
  <app-game-score [score]="score"></app-game-score>
</div>
<div class="modal-footer">
  <button class="app-button app-button-primary" (click)="activeModal.close('play')">
    Play again
  </button>
</div>
